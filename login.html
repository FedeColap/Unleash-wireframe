<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Unleash wireframe</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
    <link href="mainForm.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav>
        <header>Unleash</header>
        <ul>
            <li><a href="registerForm.html">Register</a></li>
            <li><a href="login.html">Log in</a></li>
        </ul>
    </nav>
    <img src="evil-spongebob.png" alt="evil spongebob smiling">
    <h1>This is the login page of Unleash</h1>
    <main>  
        <form class="demo-form" action="/some-server-endpoint" method ="post">
            <h1>Welcome back! Please log in.</h1>
            <fieldset name="contact-info">

                <label for="nick-name">Nickname</label>
                <input type="text" name="nick-name" id="nick-name" placeholder="Rosy" />
            
                <label for="password" required>Password (8 characters minimum)</label>
                <input type="password" pattern="^[1-9]\d{2}-\d{3}-\d{4}" name="password" id="password" placeholder="888-888-8888" title="Select your password" minlength="8" />
            </fieldset>
        </form>
        <section class="buttonSpace">
            <p class="butSub"><a href="landingPage.html">Submit</a></p>
            <p class="butCan"><a href="index.html">Cancel</a></p>
        </section>
    </main>   
  </body>
</html>
