<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Unleash wireframe</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
    <link href="landing.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav>
        <header>Unleash</header>
        <ul>
            <li><a href="addNote.html">Add a new note</a></li>
            <li><a href="index.html">Log out</a></li>
        </ul>
    </nav>
    <img src="skeletor-laugh.png" alt="evil smile emoji">
    <h1>This is the landing page of Unleash</h1>
    <main>
        <section class="ffoa">
            <h2>Release your stress immediately!</h2>
            <form>
                <fieldset>
                    <label for="Fname">Insert the name of a person and f* him off</label>
                    <input type="text" name="Fname" id="Fname" />  
                </fieldset>
                <button type="submit">Submit</button>
            </form>
        </section>
        <div class="answer">
            <p>Here goes the answer to the FFOA API call</p>
        </div>
        <div class="spacer"></div>
        <section>
            <ul class="yourNotes">
                <li>your note</li>
                <li>your note</li>
                <li>your note</li>
                <li>your note</li>
            </ul>
        </section>
    </main>
  </body>
</html>
